<div class="modal-header editRowModal">
    <h4 class="modal-title" id="modal-basic-title">
      <div class="table-modal-header">
        <div class="modal-about">
          <div class="fw-bold p-t-10 font-17">
            Edit summary 
          </div>
        </div>
      </div>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="register-form" [formGroup]="editSummaryForm"  (ngSubmit)="onSubmit(editSummaryForm)" >
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                <label>Summary<span class="text-danger">*</span></label>
                <textarea class="form-control" placeholder="Write your summary here..." formControlName="summary"></textarea>            
                <small class="form-text text-danger"
                    *ngIf="!editSummaryForm.get('summary')?.valid && editSummaryForm.get('summary')?.touched"> Description
                    is required
                </small>
            </div>
          </div>
          <div class="modal-footer">
            <button  type="submit" class="btn btn-primary">Submit</button>
            
            <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
          </div>
    </form>
  </div>
